<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<style>


</style>
</head>
<body>
	<div class="container">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
var width = 960,
    height = 1260;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("world110m.json", function(error, world110m) {
  svg.append("path")
      .datum(topojson.feature(world110m, world110m.objects.countries))
      .attr("d", d3.geo.path().projection(d3.geo.mercator()));
  });

d3.selectAll("body").style("color", function() {
  return "hsl(" + Math.random() * 360 + ",100%,50%)";
});

</script>
</div>
</body>
</html>
